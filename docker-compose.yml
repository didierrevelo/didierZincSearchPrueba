version: '3.4'

services:
  zinc:
    image: public.ecr.aws/zinclabs/zinc:latest
    environment:
      - ZINC_FIRST_ADMIN_USER=${ZINC_FIRST_ADMIN_USER}
      - ZINC_FIRST_ADMIN_PASSWORD=${ZINC_FIRST_ADMIN_PASSWORD}
    ports:
      - '4080:4080'
    volumes:
      - ./zinc:/var/lib/zinc
    networks:
      - monorepo_net
  api:
    build:
      context: ./server
      dockerfile: ./Dockerfile
      args:
        project: ./cmd/golangApiRest
    environment:
      - PORT=3000
      - APP_NAME=didierZincSearchPrueba
      - ZINCSEARCH_HOST=http://zinc:4080
      - ZINC_FIRST_ADMIN_USER=${ZINC_FIRST_ADMIN_USER}
      - ZINC_FIRST_ADMIN_PASSWORD=${ZINC_FIRST_ADMIN_PASSWORD}
    ports:
      - 8000:3000
    depends_on:
      - zinc
    restart: on-failure
    volumes:
      - ./server:/usr/src/app
    networks:
      - monorepo_net
